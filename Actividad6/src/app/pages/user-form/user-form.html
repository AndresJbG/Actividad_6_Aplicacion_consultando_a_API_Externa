<h3>{{ isEdit ? 'Editar Usuario' : 'Nuevo Usuario' }}</h3>

<form [formGroup]="form" (ngSubmit)="save()" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nombre *</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Username *</label>
    <input type="text" formControlName="username" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Email *</label>
    <input type="email" formControlName="email" class="form-control">
  </div>
  <div class="col-md-6">
    <label class="form-label">Imagen URL *</label>
    <input type="url" formControlName="image" class="form-control">
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">
      {{ isEdit ? 'Actualizar' : 'Guardar' }}
    </button>
    <a routerLink="/home" class="btn btn-secondary ms-2">Cancelar</a>
  </div>
</form>
