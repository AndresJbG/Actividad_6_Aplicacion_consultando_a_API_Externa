<h3 class="mb-3">Usuarios</h3>
<div *ngIf="loading" class="alert alert-info">Cargando...</div>

<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  <div class="col" *ngFor="let u of users">
    <div class="card h-100 shadow-sm">
      <img [src]="u.image" class="card-img-top" alt="foto"
           onerror="this.src='https://via.placeholder.com/300x200'">
      <div class="card-body">
        <h5 class="card-title">{{ u.name }}</h5>
        <p class="text-muted">@{{ u.username }}</p>
        <div class="d-flex gap-2">
          <a [routerLink]="['/user', u.id]" class="btn btn-sm btn-outline-primary">Ver</a>
          <a [routerLink]="['/updateuser', u.id]" class="btn btn-sm btn-outline-secondary">Editar</a>
        </div>
      </div>
    </div>
  </div>
</div>
